<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Developer Directory</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <h1>Developer Directory</h1>

  <!-- Add/Edit Form -->
  <div class="edit-form" id="editForm" style="display: none;">
    <h2 id="formTitle">Add New Developer</h2>
    <input type="hidden" id="devId">
    <input type="text" id="devName" placeholder="Full name or initials">
    <textarea id="devBio" placeholder="Brief bio"></textarea>
    <div id="linkFields">
      <input type="text" class="link-name" placeholder="Link name">
      <input type="url" class="link-url" placeholder="https://example.com">
    </div>
    <button onclick="addLinkField()">+ Add Another Link</button>
    <button onclick="saveDeveloper()">Save</button>
    <button onclick="cancelEdit()">Cancel</button>
  </div>

  <!-- Add New Button -->
  <button onclick="showAddForm()">Add New Developer</button>

  <!-- Developer List -->
  <div id="devList"></div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js'></script>
  <script src="scripts/script.js"></script>

</body>

</html>
