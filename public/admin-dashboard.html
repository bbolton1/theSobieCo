<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Contributor Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/admin-style.css">
    
</head>
<body>
    <header class="admin-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 style="margin: 0 auto; text-align: center;"><i class="bi bi-shield-check"></i> Admin Dashboard</h1>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Contributor Verification</h5>
                        <p class="card-text">Review and approve contributor submissions before they appear on the public page.</p>
                        
                        <div class="btn-group" role="group" aria-label="Filter buttons">
                            <button type="button" class="btn btn-outline-secondary active" data-filter="all">
                                All
                                <span class="contributor-count bg-secondary text-white" id="allCount">0</span>
                            </button>
                            <button type="button" class="btn btn-outline-warning" data-filter="pending">
                                Pending
                                <span class="contributor-count pending-count" id="pendingCount">0</span>
                            </button>
                            <button type="button" class="btn btn-outline-success" data-filter="approved">
                                Approved
                                <span class="contributor-count approved-count" id="approvedCount">0</span>
                            </button>
                            <button type="button" class="btn btn-outline-danger" data-filter="rejected">
                                Rejected
                                <span class="contributor-count rejected-count" id="rejectedCount">0</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="contributorsList" class="row">
            <!-- Contributors will be loaded here -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading contributors...</p>
            </div>
        </div>
    </div>

    <!-- Modal for viewing contributor details -->
    <div class="modal fade" id="contributorModal" tabindex="-1" aria-labelledby="contributorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contributorModalLabel">Contributor Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="contributorModalBody">
                    <!-- Contributor details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="approveBtn">Approve</button>
                    <button type="button" class="btn btn-danger" id="rejectBtn">Reject</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/admin-script.js"></script>

</body>
</html>
