<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Contributors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .contributors-header {
            background-color: #f8f9fa;
            padding: 60px 0;
            margin-bottom: 40px;
            text-align: center;
        }
        .contributor-card {
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .contributor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .contributor-img {
            width: 80px;
            height: 80px;
            background-color: #e9ecef;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 2rem;
            color: #6c757d;
        }
        .contributor-name {
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .contributor-bio {
            color: #6c757d;
            font-size: 0.9rem;
            text-align: center;
            padding: 0 15px;
        }
        .contributor-links {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }
        .website-link {
            text-decoration: none;
            color: #0d6efd;
            padding: 8px 16px;
            border: 1px solid #0d6efd;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        .website-link:hover {
            background-color: #0d6efd;
            color: white;
        }
        .join-us-btn {
            margin-top: 40px;
        }
        .footer-section {
            background-color: #f8f9fa;
            padding: 30px 0;
            margin-top: 60px;
        }
        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }
        .no-contributors {
            text-align: center;
            padding: 60px 0;
        }
    </style>
</head>
<body>
    <header class="contributors-header">
        <div class="container">
            <h1>Our Amazing Contributors</h1>
            <p class="lead text-muted">Meet the talented developers who have helped build the SOBIE platform</p>
        </div>
    </header>

    <div class="container">
        <div id="contributorsGrid" class="row g-4">
            <!-- Contributors will be loaded here -->
            <div class="col-12 loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading contributors...</p>
            </div>
        </div>
        
        <div class="text-center join-us-btn">
            <a href="/contribute.html" class="btn btn-primary btn-lg">
                <i class="bi bi-person-plus"></i> Join Our Team
            </a>
            <p class="text-muted mt-2">Become a contributor and showcase your skills</p>
        </div>
    </div>

    <footer class="footer-section">
        <div class="container text-center">
            <p>Â© 2025 Our Platform. All contributors' profiles have been verified by our team.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch approved contributors
            fetchApprovedContributors();
        });
        
        async function fetchApprovedContributors() {
            try {
                const response = await fetch('/api/contributors/approved');
                if (!response.ok) {
                    throw new Error('Failed to fetch contributors');
                }
                
                const contributors = await response.json();
                renderContributors(contributors);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('contributorsGrid').innerHTML = `
                    <div class="col-12 alert alert-danger">
                        Failed to load contributors. Please try again later.
                    </div>
                `;
            }
        }
        
        function renderContributors(contributors) {
            const contributorsGrid = document.getElementById('contributorsGrid');
            contributorsGrid.innerHTML = '';
            
            if (contributors.length === 0) {
                contributorsGrid.innerHTML = `
                    <div class="col-12 no-contributors">
                        <i class="bi bi-people fs-1 text-muted"></i>
                        <h3 class="mt-3">No contributors yet</h3>
                        <p class="text-muted">Be the first to join our team!</p>
                    </div>
                `;
                return;
            }
            
            contributors.forEach(contributor => {
                const initials = getInitials(contributor.name);
                
                const contributorCard = document.createElement('div');
                contributorCard.className = 'col-md-6 col-lg-4';
                contributorCard.innerHTML = `
                    <div class="card contributor-card">
                        <div class="contributor-img">
                            ${initials}
                        </div>
                        <div class="card-body text-center">
                            <h5 class="contributor-name">${contributor.name}</h5>
                            <p class="contributor-bio">${truncateBio(contributor.bio, 150)}</p>
                            ${contributor.website ? `
                                <div class="contributor-links">
                                    <a href="${contributor.website}" target="_blank" class="website-link">
                                        <i class="bi bi-globe2"></i> My Website
                                    </a>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
                
                contributorsGrid.appendChild(contributorCard);
            });
        }
        
        // Helper function to get initials from name
        function getInitials(name) {
            if (!name) return '?';
            
            const names = name.split(' ');
            if (names.length === 1) {
                return names[0].charAt(0).toUpperCase();
            }
            
            return (names[0].charAt(0) + names[names.length - 1].charAt(0)).toUpperCase();
        }
        
        // Helper function to truncate bio text
        function truncateBio(bio, maxLength) {
            if (!bio) return '';
            
            if (bio.length <= maxLength) {
                return bio;
            }
            
            return bio.substring(0, maxLength) + '...';
        }
    </script>
</body>
</html>
